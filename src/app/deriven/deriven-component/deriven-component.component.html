<div class="col-sm-4">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input name="name" type="text" #nameref="ngModel" required class="form-control" ngModel>
            <div [hidden]="nameref.valid || nameref.pristine" class="alert alert-danger">
                please enter a Name
            </div>
          
        </div>
        <div class="form-group">
          <label>Email</label>
          <input name="email" type="email" #nameref="ngModel" required class="form-control" ngModel>
      </div>
      <div [hidden]="nameref.valid || nameref.pristine" class="alert alert-danger">
        email is required
    </div>
      <div ngModelGroup="address">
        <div class="form-group">
            <label>Street</label>
            <input name="Street" type="text" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>City</label>
            <input name="City" type="text" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input name="PostalCode" type="text" class="form-control" ngModel>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
